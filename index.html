<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam;'>
		<a-marker preset="barcode" value="1">
			<a-box position='0 0.5 0' material='opacity: 0.5; color="red"'></a-box>
		</a-marker>
		<a-marker preset="barcode" value="2">
			<a-box position='0 0.5 0' material='opacity: 0.5;' color="green"></a-box>
		</a-marker>
		<a-marker preset="barcode" value="3">
			<a-box position='0 0.5 0' material='opacity: 0.5;' color="blue"></a-box>
		</a-marker>
	</a-scene>
</body>
