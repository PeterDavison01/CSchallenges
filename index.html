
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
                
    <body style='margin : 0px; overflow: hidden;'>
	<button type="button" onclick="alert('Screenshot taken')" style="position: absolute;z-index:1000;left:10px;bottom:10px;">Take Screenshot</button>
	    
        <a-scene stats embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; z-index:900;">

        <a-assets>
            <a-asset-item id="box" src="https://raw.githubusercontent.com/PeterDavison01/CSchallenges/master/Objects/box.gltf"></a-asset-item>
        </a-assets>
            
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' color="grey"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
