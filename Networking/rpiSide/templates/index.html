		<title>Customisable Augmented Reality Grapical User Interface</title>
		<!-- Create a viewport to allow the user to see the content, make it the width of their device and unscalable
		so the display doesn't distort -->
        	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/main.css" media="screen"/>

	<!-- Import A-frame V1.0.4 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

	<body>
		<canvas style="touch-action: none' user-select: none; -webkit-user-drag: none;"></canvas>
	    <!-- Create AR scene for 3D objects -->
		<div class="dropdown">
			<button onClick="showMenu()" class="menubtn">Menu</button>
			<div id="menu" class="dropdown-content">
				<button class="createObjBtn" onclick="openCreateObjForm()">Store new Object details</button>
				<button class="changeObjBtn" onclick="openChangeObjForm()">Change existing Object details</button>
			</div>
		</div>
		
		<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
		
			<!-- Create method to recognises a barcode marker, symbolsing a 1 -->
			<a-marker type='barcode' value='1'>
			<!-- Create a plane next to the marker -->
				<a-entity geometry="primitive: plane; width: auto; height: auto"
					material="color: blue" 
					id="OIP" 
					rotation="-90 0 0"
				>
				</a-entity>
				<script>
					var template = "anchor: center; align: center; width:2; value: ";
					var objInfo = "";
					if (numOfObjs() = 0){
						objInfo = template + "There are no objects available.";
					}
					else{
						objInfo = template + returnObjInfo();
					}
					var OIP = document.querySelector('#OIP');
					OIP.setAttribute('text', objInfo);
				</script>
