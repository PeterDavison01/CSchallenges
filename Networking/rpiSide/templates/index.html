<!doctype html>
<html>
	<head>
		<title>Customisable Augmented Reality Grapical User Interface</title>
		<!-- Create a viewport to allow the user to see the content, make it the width of their device and unscalable
		so the display doesn't distort -->
        	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			#optionsMenu{
				position: fixed;
				bottom: 0px;
				right: 11em;
			}

			#optionsMenu.title{
				min-width: 11em;
				border-top: thin dashed #444;
			}


			.menubtn {
				background-color: grey;
				color: white;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
			}

			.menubtn:hover, .menubtn:focus {
				background-color: #2980B9;
			}

			.menu-dropdown {
				position: sixed;
				display: inline-block;
				top: 0px;
				right: 11em;
			}

			.menu-dropdown-content {
				display: none;
				position: absolute;
				background-color: #f1f1f1;
				min-width: 160px;
				overflow: auto;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
			}

			.menu-dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			.menu-dropdown a:hover {background-color: #ddd;}

			.show {display: block;}




			/* The popup form - hidden by default */
			.form-popup {
			  display: none;
			  position: fixed;
			  bottom: 0;
			  right: 15px;
			  border: 3px solid #f1f1f1;
			  z-index: 9;
			}

			/* Add styles to the form container */
			.form-container {
			  max-width: 300px;
			  padding: 10px;
			  background-color: white;
			}

			/* Full-width input fields */
			.form-container input[type=text], .form-container input[type=password] {
			  width: 100%;
			  padding: 15px;
			  margin: 5px 0 22px 0;
			  border: none;
			  background: #f1f1f1;
			}

			/* When the inputs get focus, do something */
			.form-container input[type=text]:focus, .form-container input[type=password]:focus {
			  background-color: #ddd;
			  outline: none;
			}

			/* Set a style for the submit/login button */
			.form-container .btn {
			  background-color: #4CAF50;
			  color: white;
			  padding: 16px 20px;
			  border: none;
			  cursor: pointer;
			  width: 100%;
			  margin-bottom:10px;
			  opacity: 0.8;
			}

			/* Add a red background color to the cancel button */
			.form-container .cancel {
			  background-color: red;
			}

			/* Add some hover effects to buttons */
			.form-container .btn:hover, .open-button:hover {
			  opacity: 1;
			}	
		</style>
	</head>
	<!-- Import A-frame V1.0.4 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- Import AR.js -->
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="{{url_for('static', filename='Object.js')}}"></script>
	<script src="{{url_for('static', filename='OIP.js')}}"></script>
		
	<body style='margin : 0px; overflow: hidden;'>
		<canvas style="touch-action: none' user-select: none; -webkit-user-drag: none;"></canvas>
	    <!-- Create AR scene for 3D objects -->
		<div class="menu">
			<button onClick="showMenuScr()" class="menubtn">Menu</button>
			<div id="menu" class="menu-content">
				<a href="#createNewObject">Store new Object details</a>
				<a href="#changeObjectDetails">Change existing Object details</a>
			</div>
		</div>
		<script>
			function showMenuScr(){
				document.getElementById("menu").classList.toggle("show");
			}
		</script>
		
		<a-scene stats embedded vr-mode-ui="enabled: false" arjs">
			
			<!-- Create method to recognises a barcode marker, symbolsing a 1 -->
			<a-marker type='barcode' value='1'>
			<!-- Create a plane next to the marker -->
<!--				<a-plane rotation="-90 0 0" position="2 0 0" color="grey" width="2"></a-plane>-->
				<a-entity geometry="primitive: plane; width: auto; height: auto"
					material="color: blue"
					id="OIP"
					rotation="-90 0 0"
				>
				</a-entity>
				<script>
					var objInfo = "anchor: center; align: center; width:2; value: " + returnObjInfo();
					var OIP = document.querySelector('#OIP');
					OIP.setAttribute('text', objInfo);
				</script>
	        	</a-marker>
		
		    	<!-- Create method to recognise a barcode marker, symbolising a 2 -->
		        <a-marker type='barcode' value='2'>
				<!-- Create a red 3D box on the marker -->
		    		<a-box position='0 0.5 0' color="red"></a-box>
		        </a-marker>
	
			<a-marker type='barcode' value='3'>
				<a-box position=' 0 0.5 0' color="blue"></a-box>
			</a-marker>
				
	            	<!--Create camera entity in 3D space to display AR scene -->
		        <a-entity camera></a-entity>
			<a-text value="Scan a Marker to start!" position="1 0 0"></a-text>

	        </a-scene>
	</body>
</html>
