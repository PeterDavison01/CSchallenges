	 	<!-- Create the division for where the menu button is -->
		<div class="dropdown">
			<button onClick="showMenu()" class="menubtn">Menu</button>
			<div id="menu" class="dropdown-content">
				<!-- Create the buttons and give them functionality -->
				<button class="createObjBtn" onclick="openCreateObjForm()">Store new Object details</button>
				<button class="changeObjBtn" onclick="openChangeObjForm()">Change existing Object details</button>
				<button class="deleteObjBtn" onclick="openDeleteObjForm()">Delete an existing Object</button>
			</div>
		</div>

			<!-- Create method to recognises a barcode marker, symbolsing a 1 -->
			<a-marker type='barcode' value='1'>
				<!-- Create a plane for the marker -->
				<a-entity geometry="primitive: plane; width: auto; height: auto"
					material="color: grey; opacity: 0.75" 
					id="OIP1" 
					rotation="-90 0 0"
					position="0 0 0"
				>
				</a-entity>
				<script>
					//Prepare the variable to be fed into the value parameter of 
					//the geometry entity above
					var template = "anchor: center; align: center; width:2; value: ";
					var objInfo = "";
					//Check if there is an object assigned to this marker
					//If not, print message
					if (allObjs[0].assignment == false){
						objInfo = template + "No Objects assigned to this marker.";
					}
					//If so then get the details of it
					else{
						objInfo = template + returnObjInfo(1);
					}
					//Initialise the Object Information Panel (OIP) and select the plane
					var OIP = document.querySelector('#OIP1');
					//Display Object information
					OIP.setAttribute('text', objInfo);
				</script>
	        	</a-marker>
